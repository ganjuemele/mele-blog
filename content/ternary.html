<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary</title>
    <style>
        span {
            padding: 2px 6px;
        }
        p {
            width: 80%;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <h1>三元表达式</h1>

    <p>
        <span>function getFee(isMember) { </span><br>
        <span>&nbsp&nbsp&nbsp&nbspreturn (isMember ? "$2.00" : "$10.00"); </span><br>
        <span>}</span><br>
        <span></span><br>
        <span>console.log(getFee(true)); </span>
        <span>// expected output: "$2.00" </span><br>
        <span></span><br>
        <span>console.log(getFee(false)); </span>
        <span>// expected output: "$10.00" </span><br>
        <span></span><br>
        <span>console.log(getFee(1)); </span>
        <span>// expected output: "$2.00" </span><br>
    </p>
</body>
</html>
